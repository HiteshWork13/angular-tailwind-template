<div class="white-card">
    <div class="flex">
        <div>
            <i class="icofont icofont-chart-bar-graph bg-c-blue"></i>
        </div>
        <h6 class="mt-0 mb-2 page-title-text">Card</h6>
    </div>
    <span class="description-text">Lorem Ipsum Dolor Sit Amet, Consectetur Adipisicing Elit</span>
</div>

<div class="mt-4 white-card">
    <h1 class="card-title-text mt-0 mb-2">Default Card</h1>
    <span class="description-text">Use these default button styles with multiple colors to indicate an action or
        link
        within your website.</span>
    <div class="mt-2 text-center">
        <ng-container *ngFor="let step of stepsArray">
            <ul class="stepper" data-mdb-stepper="stepper" style="height: 160px;">
                <li class="stepper-step stepper-active">
                    <div class="stepper-head" [ngClass]="" (click)="stepSelected($event,1)">
                        <span class="stepper-head-icon"> 1 </span>
                        <span class="stepper-head-text"> Step 1 </span>
                    </div>
                    <div class="stepper-content" *ngIf="stepActive == 1">
                        Step-1 content here
                    </div>
                </li>
                <li class="stepper-step">
                    <div class="stepper-head" (click)="stepSelected($event,2)">
                        <span class="stepper-head-icon"> 2 </span>
                        <span class="stepper-head-text"> Step 2 </span>
                    </div>
                    <div class="stepper-content" *ngIf="stepActive == 2">
                        Step-2 content here
                    </div>
                </li>
                <li class="stepper-step">
                    <div class="stepper-head" (click)="stepSelected($event,3)">
                        <span class="stepper-head-icon"> 3 </span>
                        <span class="stepper-head-text"> Step 3 </span>
                    </div>
                    <div class="stepper-content" *ngIf="stepActive == 3">
                        Step-3 content here
                    </div>
                </li>
            </ul>
        </ng-container>
    </div>
</div>
