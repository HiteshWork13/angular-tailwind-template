<div class="white-card">
    <div class="flex">
        <div>
            <i class="icofont icofont-chart-bar-graph bg-c-blue"></i>
        </div>
        <h6 class="mt-0 mb-2 page-title-text">Stepper</h6>
    </div>
    <span class="description-text">Lorem Ipsum Dolor Sit Amet, Consectetur Adipisicing Elit</span>
</div>

<div class="mt-4 white-card">
    <h1 class="card-title-text mt-0 mb-2">Horizontal Card</h1>
    <span class="description-text">Use these default button styles with multiple colors to indicate an action or
        link
        within your website.</span>
    <div class="mt-2 text-center">
        <ng-container *ngFor="let step of stepsArray">
            <div class="p-4">
                <ul class="stepper" data-mdb-stepper="stepper" style="height: 160px;" [id]="step.stepper_id">
                    <li class="stepper-step" [ngClass]="item.step_state" [id]="item.step_id"
                        *ngFor="let item of step.stepper_data">
                        <div class="stepper-head" (click)="stepSelected(item,item.step_index)">
                            <span class="stepper-head-icon"> {{item.step_index}} </span>
                            <span class="stepper-head-text"> {{item.step_title}} </span>
                        </div>
                        <div class="stepper-content slide-in-left animation fast" [ngClass]="{}"
                            [style.display]="stepActive == item.step_index ? 'block' : 'none'">
                            {{item.step_title}} content here
                        </div>
                    </li>
                </ul>
            </div>
        </ng-container>
    </div>
</div>
