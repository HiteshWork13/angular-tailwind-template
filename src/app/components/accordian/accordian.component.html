<div class="white-card">
  <div class="flex">
    <div>
      <i class="icofont icofont-chart-bar-graph bg-c-blue"></i>
    </div>
    <h6 class="mt-0 mb-2 page-title-text">Accordian</h6>
  </div>
  <span class="description-text">Use these default button styles with multiple colors to indicate an action or link
    within your website.</span>
</div>

<div class="white-card mt-4">
  <div class="flex flex-col p-4">
    <app-accordion-widget [data]="accordionData">
      <div class="card-title-text accordion-body py-4 px-5">
        <strong>{{accordionData?.strongText}}</strong>
        {{accordionData?.normalText}} <code>{{accordionData?.codeText}}</code>
      </div>
    </app-accordion-widget>
  </div>
</div>
