<div class="grid grid-cols-2 gap-2">
  <ng-container *ngFor="let item of data">
    <div
      class="rounded overflow-hidden shadow-lg hover:shadow-[#00000082] dark:hover:shadow-black shadow-[#00000047] dark:shadow-[#0000008c] bg-gray-50 dark:bg-slate-800 m-4 min-w-full min-h-full">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 dark:text-white">
          {{ item.title }}
        </div>
        <app-chart-widget [config]="item"></app-chart-widget>
      </div>
    </div>
  </ng-container>
</div>
