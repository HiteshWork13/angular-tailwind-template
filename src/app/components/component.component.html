<div class="grid grid-cols-4 gap-4">
  <ng-container *ngFor="let item of this.data.list_data">
    <div class="white-card cursor-pointer" (click)="openComp(item)">
      <div class="font-bold text-xl mb-2 dark:text-white">
        {{ item.title }}
      </div>
      <p class="text-gray-700 text-base dark:text-gray-400 dark:group-hover:text-white">
        {{ item.description }}
      </p>
      <button type="button"
        class="inline-block m-1 px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out m-4 float-right">View</button>
    </div>
  </ng-container>
</div>
