<nav class="{{data.class}}" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
        <li class="inline-flex items-center" *ngFor="let item of data.routes">
            <a [href]="item.route"
                class="ml-1 content-description-text font-medium md:ml-2 text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                [ngClass]="{'inline-flex items-center' : item.index == 0, 'text-gray-500' : item.active}">
                <fa-icon [icon]="item.index == 0 ? home : angle_right" class="mr-4"></fa-icon>
                {{item.title}}
            </a>
        </li>
    </ol>
</nav>
