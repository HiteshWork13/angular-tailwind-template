<li class="stepper-step">
    <div class="stepper-head" (click)="stepSelected()">
        <span class="stepper-head-icon"> {{stepData.step_index}} </span>
        <span class="stepper-head-text ml-1"> {{stepData.step_title}} </span>
    </div>
    <div class="stepper-content slide-in-left animation fast"
        [style.display]="stepActive == stepData.step_index ? 'block' : 'none'">
        <ng-content></ng-content>
    </div>
</li>
